<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen p-4">

  <div class="max-w-7xl mx-auto">

    <!-- BOTONES -->
    <div class="flex flex-wrap gap-3 justify-center mb-6 no-print">

      <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700">
        ğŸ–¨ï¸ Imprimir

    </div>

    <!-- TABLA -->
    <div class="overflow-x-auto mb-8">
      <table class="min-w-full border-collapse bg-white rounded-xl shadow">
        <thead>
          <tr class="bg-emerald-600 text-white">
            <th class="p-2">ğŸ½ï¸</th>
            <th class="p-2">Lunes</th>
            <th class="p-2">Martes</th>
            <th class="p-2">MiÃ©rcoles</th>
            <th class="p-2">Jueves</th>
            <th class="p-2">Viernes</th>
            <th class="p-2">SÃ¡bado</th>
            <th class="p-2">Domingo</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </div>

    <!-- LISTA DE COMPRAS -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-xl font-semibold mb-3">ğŸ›’ Lista de la compra</h2>
      <div id="shoppingList" class="space-y-2"></div>
    </div>
  </div>

  <script>
    const days = ["Lunes","Martes","MiÃ©rcoles","Jueves","Viernes","SÃ¡bado","Domingo"];
    const meals = ["Desayuno","Almuerzo","Cena"];

    const ketoDishes = {
      Desayuno: [
        "ğŸ¥š Huevos con aguacate",
        "ğŸ§€ Omelette de queso",
        "ğŸ¥“ Tocino con huevos",
        "ğŸ¥¥ Yogur griego con nueces"
      ],
      Almuerzo: [
        "ğŸ— Pollo a la plancha + ğŸ¥¦ BrÃ³coli",
        "ğŸ¥© Carne salteada + ğŸ¥‘ Aguacate",
        "ğŸŸ SalmÃ³n + ğŸ¥¬ Ensalada verde",
        "ğŸ” Hamburguesa keto + ğŸ„ ChampiÃ±ones"
      ],
      Cena: [
        "ğŸ– Costillas al horno + ğŸ¥— Ensalada",
        "ğŸ— Pollo al curry keto + ğŸ¥¦ Coliflor",
        "ğŸ¥© Bistec + ğŸ¥¬ EspÃ¡rragos",
        "ğŸŸ Pescado al limÃ³n + ğŸ¥‘ Aguacate"
      ]
    };

    const tableBody = document.getElementById("menuTable");
    const shoppingListDiv = document.getElementById("shoppingList");

    function createTable() {
      tableBody.innerHTML = "";
      meals.forEach(meal => {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="bg-gray-100 font-semibold p-2">${meal}</td>`;
        days.forEach(() => {
          const cell = document.createElement("td");
          cell.contentEditable = true;
          cell.className = "p-2 border text-sm focus:outline-none";
          cell.addEventListener("input", updateShoppingList);
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    }

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

function generateKetoMenu() {
      [...tableBody.rows].forEach(row => {
        const meal = row.cells[0].innerText.trim();
        for (let i = 1; i < row.cells.length; i++) {
          row.cells[i].innerText = randomItem(ketoDishes[meal]);
        }
      });
      updateShoppingList();
        }

    function clearTable() {
      [...tableBody.querySelectorAll("td")].forEach((cell, index) => {
        if (index % 8 !== 0) cell.innerText = "";
      });
      shoppingListDiv.innerHTML = "";
    }

    function updateShoppingList() {
      const items = new Set();

      [...tableBody.querySelectorAll("td")].forEach((cell, index) => {
        if (index % 8 !== 0 && cell.innerText.trim()) {
          cell.innerText.split("+").forEach(part => {
            items.add(part.trim());
          });
        }
      });

      shoppingListDiv.innerHTML = "";
      items.forEach(item => {
        const label = document.createElement("label");
        label.className = "flex items-center gap-2";
        label.innerHTML = `
          <input type="checkbox" class="w-4 h-4">
          <span>${item}</span>
        `;
        shoppingListDiv.appendChild(label);
      });
    }

    createTable();
  </script>

</body>
</html>
